<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header class=" mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon">menu</button><span class="mdc-top-app-bar__title">San Francisco, CA</span> </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <button class="material-icons mdc-top-app-bar__action-item" aria-label="Download">file_download</button>
          <button class="material-icons mdc-top-app-bar__action-item" aria-label="Print this page">print</button>
          <button class="material-icons mdc-top-app-bar__action-item" aria-label="Bookmark this page">bookmark</button>
        </section>
      </div>
    </header>
    <br>
    <br>
    <br>
    <h1>Hello World
    <button class="foo-button mdc-button">
      Button
    </button>

    <div class="mdc-card demo-card my-card">
      <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
        <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(&quot;https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg&quot;);"></div>
        <div class="demo-card__primary">
          <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Our Changing Planet</h2>
          <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">by Kurt Wagner</h3>
        </div>
        <div class="demo-card__secondary mdc-typography mdc-typography--body2 my-card-content">Visit ten places on our planet that are undergoing the biggest changes today.</div>
      </div>
      <div class="mdc-card__actions">
        <div class="mdc-card__action-buttons">
          <button class="mdc-button">Read</button>
          <button class="mdc-button">Bookmark</button>
        </div>
      </div>
    </div>

    <div class="mdc-card">
      <div class="mdc-card__primary-action">
        <div class="mdc-card__media mdc-card__media--square">
          <div class="mdc-card__media-content">Title</div>
        </div>
        <!-- ... additional primary action content ... -->
      </div>
      <div class="mdc-card__actions">
        <div class="mdc-card__action-buttons">
          <button class="mdc-button mdc-card__action mdc-card__action--button">
            <span class="mdc-button__label">Action 1</span>
          </button>
          <button class="mdc-button mdc-card__action mdc-card__action--button">
            <span class="mdc-button__label">Action 2</span>
          </button>
        </div>
        <div class="mdc-card__action-icons">
          <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
          <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
        </div>
      </div>
    </div>

  <script src="dist/bundle.js" async></script>
  </body>
</html>
